{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
    <!-- Login Reg start -->
    <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center mt-5">
                    <div class="col-xl-6 order-xl-0 order-1 my-5">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'assets/images/login-reg-bg.svg' %}" class="max-un" alt="image">
                        </div>
                    </div>
                    <div class="col-xl-5 mt-5">
                        <div class="section-text text-center">
                            <h5 class="sub-title">Account</h5>
                            <h2 class="title">Welcome to E-Bank</h2>
                            <p class="dont-acc">Already have an account? <a href="login.html">Login</a></p>
                            <div class="reg-google">
                                <a href="javascript:void(0)"><i class="fab fa-google"></i>Sign up with Google</a>
                            </div>
                            <span class="or">Or Continue With</span>
                        </div>
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        {{ signup.username }}
                                    </div>
                                    <div class="single-input">
                                        {{ signup.email }}
                                    </div>
                                    <div class="single-input">
                                        {{ signup.password1 }}
                                    </div>
                                    <div class="single-input">
                                        {{ signup.password2 }}
                                    </div>
                                    <button class="cmn-btn w-100">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->
{% endblock content %}
